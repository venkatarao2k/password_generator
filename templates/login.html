<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Add the Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #42a3aa9c; /* Blue background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #dc3333; /* White text color */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            background-color: #3b3434;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(148, 144, 144, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #bc9191;
        }

        input {
            width: 100%; /* Adjusted width for the password input */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            display: inline-block;
        }

        
        .eye-icon {
            position: absolute;
            margin-left: -30px;
            margin-top: 15px;
            cursor: pointer;
        }

        button {
            background-color: #007BFF; /* Blue button color */
            color: #fff;
            padding: 11px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        p {
            color: #ff0000; /* Red error message color */
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <div style="position: relative;">
            <input type="password" id="password" name="password" required>
            <i class="eye-icon fas fa-eye-slash" onclick="togglePasswordVisibility()"></i>
        </div>
        <button type="submit">Log In</button>
    </form>
    <p>{{ message }}</p>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.querySelector('.eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'eye-icon fas fa-eye';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'eye-icon fas fa-eye-slash';
            }
        }
    </script>
</body>
</html>
